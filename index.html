<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styled Border</title>
    <style>
        body {
            background-color: #141414; /* Matching the dark background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .custom-border {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #1f1f1f; /* Darker shade for the background */
            border-radius: 30px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Soft shadow for a glowing effect */
            border: 2px solid #444; /* Slightly visible border */
        }

        .custom-border img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .custom-border h1 {
            color: #fff; /* White text */
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="custom-border">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Blue_butterfly_icon.png/1024px-Blue_butterfly_icon.png" alt="Butterfly Logo">
        <h1>MaybeSoumo</h1>
    </div>
</body>
</html>
